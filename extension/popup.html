<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ColorMorph</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .popup-container {
      background: linear-gradient(180deg, #fda085, #f6d365);
      padding: 20px;
      width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .main-logo {
      width: 160px;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .form-row label {
      flex: 1;
      text-align: left;
      font-weight: bold;
    }

    .form-row input,
    .form-row select {
      flex: 1;
      max-width: 130px;
    }

    .toggle-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .toggle-label {
      font-weight: bold;
      margin-left: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    button#saveBtn {
      background-color: #ff6b5f;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    button#saveBtn:hover {
      background-color: #e85c50;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <!-- Logo -->
    <img src="assets/colormorph.png" alt="ColorMorph Logo" class="main-logo" />

    <!-- Enable Toggle -->
    <div class="form-row">
      <label for="enableToggle">Enable:</label>
      <label class="switch">
        <input type="checkbox" id="enableToggle" checked />
        <span class="slider round"></span>
      </label>
    </div>

    <!-- Theme Selector -->
    <div class="form-row">
      <label for="themeSelect">Theme:</label>
      <select id="themeSelect">
        <option value="Custom">Custom</option>
        <option value="Dark">Dark</option>
        <option value="Light">Light</option>
        <option value="Solarized">Solarized</option>
        <option value="Neon">Neon</option>
      </select>
    </div>

    <!-- Background Color Picker -->
    <div class="form-row">
      <label for="bgColor">Background:</label>
      <input type="color" id="bgColor" />
    </div>

    <!-- Text Color Picker -->
    <div class="form-row">
      <label for="textColor">Text:</label>
      <input type="color" id="textColor" />
    </div>

    <!-- Save Button -->
    <button id="saveBtn">Save</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
