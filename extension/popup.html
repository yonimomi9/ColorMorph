<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>ColorMorph</title>
</head>
<body>
  <div class="popup-container">
    <img src="assets/colormorph.png" alt="ColorMorph Logo" class="main-logo" />

    <div class="form-row">
      <label class="form-label">Enable:</label>
      <label class="switch">
        <input type="checkbox" id="enableToggle" />
        <span class="slider round"></span>
      </label>
    </div>

    <div class="form-row">
      <label class="form-label" for="themeSelect">Theme:</label>
      <select id="themeSelect">
        <option value="Custom">Custom</option>
        <option value="Dark">Dark</option>
        <option value="Light">Light</option>
        <option value="Solarized">Solarized</option>
        <option value="Neon">Neon</option>
        <option value="Pastel">Pastel</option>
        <option value="Matrix">Matrix</option>
        <option value="Ocean">Ocean</option>
        <option value="Sunset">Sunset</option>
        <option value="Cyberpunk">Cyberpunk</option>
      </select>
    </div>

    <div class="form-row">
      <label class="form-label" for="bgColor">Background:</label>
      <input type="color" id="bgColor" />
    </div>

    <div class="form-row">
      <label class="form-label" for="textColor">Text:</label>
      <input type="color" id="textColor" />
    </div>

    <button id="saveBtn">Save</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
